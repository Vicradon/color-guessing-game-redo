<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.min.css">
  <title>color Guessing Game Redo</title>
</head>

<body>
  <header>
    <p>the great</p>
    <p class="current-color">rgb(23, 50, 59)</p>
    <p>color game</p>
    <div class="game-info">
      <div class="actions">
        <p class="new-color">new colors</p>
        <p class="info">info</p>
      </div>
      <p class="got-it animated"></p>
      <p class="modes">
        <span class="mode easy active">easy</span>
        <span class="mode hard">hard</span>
      </p>
    </div>
  </header>
  <main>
    <div style='display:none' class="modal">
      <div class="modal-content">
        <p>Game Over</p>
        <button class='play-again' onclick='playAgain()'>Play Again?</button>
      </div>
    </div>
    <div style='display:none' class="info-modal">
      <div class="modal-content">
        <h1>Color Guessing Game</h1>
        <p>Initially inspired by a tutorial. Help gotten from Sphinx Tochukwu</p>
      </div>
    </div>
    <section class="squares animated">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </section>
    <section class="player-info">
      <p>lives <span class="lives">4</span></p>
      <p>Score <span class="score">0</span></p>
      <p>Highscore <span class="high-score">0</span></p>
    </section>
    <footer>
      <p>copyright &copy; 2019. Vicradon</p>
    </footer>
  </main>
  <script src="script.js"></script>
</body>

</html>
