<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>color Guessing Game Redo</title>
</head>

<body>
  <header>
    <p>the great</p>
    <p class="current-color">rgb(23, 50, 59)</p>
    <p>color game</p>
    <div class="game-info">
      <button class="new-colors">new colors</button>
      <p class="got-it"></p>
      <p class="modes">
        <button class="mode easy active">easy</button>
        <button class="mode hard">hard</button>
      </p>
    </div>
  </header>
  <main>
    <div style='display:none' class="modal">
      <div class="modal-content">
        <p>Game Over</p>
        <button class='play-again' onclick='playAgain()'>Play Again?</button>
      </div>
    </div>
    <section class="squares">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </section>
    <section class="player-info">
      <p>lives <span class="lives">4</span></p>
      <p>Score <span class="score">0</span></p>
      <p>Highscore <span class="high-score">0</span></p>
    </section>
    <footer>
      <p>copyright &copy; 2019. Vicradon</p>
    </footer>
  </main>


  <script src="script.js"></script>
</body>

</html>
